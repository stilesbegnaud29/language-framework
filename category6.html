  <!-- Filters and Search -->
  <section class="controls">
    <!-- SEARCH BAR -->
    <div class="control">
      <label for="search">Search Resources:</label>
      <input type="text" id="search" placeholder="Search by keyword...">
    </div>

    <!-- FILTER BY PROFICIENCY -->
    <div class="control">
      <label for="filter">Filter by Proficiency:</label>
      <select id="filter">
        <option value="all">All Levels</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
        <option value="superior">Superior</option>
      </select>
    </div>

    <!-- FILTER BY TYPE -->
    <div class="control">
      <label for="typeFilter">Filter by Type:</label>
      <select id="typeFilter">
        <option value="all">All Types</option>
        <option value="reading">Reading</option>
        <option value="listening">Listening</option>
        <option value="writing">Writing</option>
        <option value="speaking">Speaking</option>
      </select>
    </div>

    <!-- SORT OPTIONS -->
    <div class="control">
      <label for="sort">Sort by:</label>
      <select id="sort">
        <option value="name">Name (A to Z)</option>
        <option value="level">Proficiency Level</option>
      </select>
    </div>
  </section>

  <!-- Resource Grid -->
  <main class="grid" id="categoryGrid">
