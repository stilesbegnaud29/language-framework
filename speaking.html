<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaking Resources</title>
  <link rel="stylesheet" href="CSS/categories.css">
</head>
<body>

  <h1>Speaking Resources</h1>

  <!-- Navigation bar -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="assessment.html">Assessment</a></li>
      <li><a href="standards.htm">Standards</a></li>
      <li class="dropdown">
        <a href="resources.html">Resources</a>
        <ul class="dropdown-menu">
          <li><a href="reading.html">Reading</a></li>
          <li><a href="listening.html">Listening</a></li>
          <li><a href="writing.html">Writing</a></li>
          <li><a href="speaking.html">Speaking</a></li>
          <li><a href="learning.html">Learning</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Controls section -->
  <div class="controls">
    <div class="control-group">
      <label for="searchInput">Search:</label>
      <input type="text" id="searchInput" placeholder="Search resources...">
    </div>
    <div class="control-group">
      <label for="filterLevel">Filter by Proficiency:</label>
      <select id="filterLevel">
        <option value="">All Levels</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
        <option value="superior">Superior</option>
      </select>
    </div>
    <div class="control-group">
      <label for="filterType">Filter by Type:</label>
      <select id="filterType">
        <option value="">All Types</option>
        <option value="reading">Reading</option>
        <option value="listening">Listening</option>
        <option value="writing">Writing</option>
        <option value="speaking">Speaking</option>
      </select>
    </div>
    <div class="control-group">
      <label for="sortBy">Sort by:</label>
      <select id="sortBy">
        <option value="name">Name (A-Z)</option>
        <option value="level">Proficiency Level</option>
      </select>
    </div>
  </div>

  <!-- Grid container for resource cards -->
  <main id="categoryGrid" class="grid">
    <!-- Resource cards will be inserted here by JavaScript -->
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 French Language Learning. All rights reserved.</p>
  </footer>

  <script src="JS/categories.js"></script>
</body>
</html>
